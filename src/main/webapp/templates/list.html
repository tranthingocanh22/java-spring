<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>List Employees</title>
</head>
<body>
<div class="container">
    <h3 class="text-center" th:text="${success}"></h3>
    <h3 class="text-center">List Employees</h3>
    <div class="">
        <button class="float-right btn btn-primary"><a class="text-white" href="/create">Create Employee</a></button>
    </div>
    <div class="row">
        <table class="table table-bordered" >
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Full Name</th>
                <th scope="col">Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${employeeDtos}">
                <th scope="row">[[${item.id}]]</th>
                <td>[[${item.fullName}]]</td>
                <td>[[${item.salary}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
