<!DOCTYPE html>
<html lang="en" class="no-js"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Create Employee</title>
</head>
<body>
<div class="container">
    <div class="">
        <h3 class="text-center">Create Employee</h3>
    </div>
    <div class="row border p-3">
        <form th:object="${employeeDto}" th:action="@{/create/employee}"
              method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Full Name</label>
                    <input th:field="*{fullName}" name="fullName" type="text" class="form-control" id="name" placeholder="Full name">
                </div>
                <div class="form-group col-md-6">
                    <label for="salary">Salary</label>
                    <input th:field="*{salary}" name="salary" type="number" min="1" class="form-control" id="salary" placeholder="Salary">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputState">Status</label>
                    <select  th:field="*{status}" name="status" id="inputState" class="form-control">
                        <option value="ACTIVE" selected>ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>
            </div>

           <div class="">
               <a href="/" class="btn btn-secondary">Back to list</a>
               <button type="submit" class="btn btn-success">Create</button>
           </div>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</html>
